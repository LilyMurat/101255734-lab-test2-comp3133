<div class="filter-container">
    <mat-selection-list [multiple]="false" (selectionChange)="onFilterChange($event)">
      <h3 mat-subheader>Filter by launch year</h3>
      <mat-list-option *ngFor="let year of availableYears" [value]="year">
        {{ year }}
      </mat-list-option>
    </mat-selection-list>
  </div>
