<mat-card *ngIf="mission.mission_name" class="mission-details">
    <mat-card-header>
        <mat-card-title>{{ mission.mission_name }} Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
        <p><strong>Mission Details:</strong> {{ mission.details }}</p>
        <img [src]="mission.links?.mission_patch_small" alt="{{ mission.mission_name }} mission patch">
    </mat-card-content>
</mat-card>
